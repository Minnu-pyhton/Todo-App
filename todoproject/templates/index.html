{% extends 'base.html'%}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner" style="background-color:#FFEFD5;">
                        <h1 style=" text-align: center;  padding: 70px 0;">ToDo</h1>
                <div class="banner-text">
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="POST" class="p-3 shadow" enctype="multipart/form-data">
       {% csrf_token %}
            <div class="form-group">
        <input type="text" class="form-control" name="task" placeholder="Enter the Task Name">
            </div>
            <br>
            <div class="form-group">
    <input type="text" class="form-control" name="priority" placeholder="Enter the priority">
         </div>
            <br>
                        <div class="form-group">
        <input type="date" class="form-control" name="date" placeholder="Enter the Task Date">
            </div>
            <br>
          <div>
    <input type="submit" class="btn btn-success">
         </div>

        </form>
        </div>
        <div class="col-md-6">
            <h4>Task To Be Completed</h4>
             {% for i in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title"> {{i.name}}</h5>
                    <p><b> {{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>

                </div>
            </div>       <br>
                 {% endfor %}
        </div>
  </div>
</div>
{% endblock %}
